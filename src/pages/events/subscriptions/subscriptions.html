<ion-header>
  <ion-navbar>
    <ion-title>Abonnements</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <spinner [loading]="loading"></spinner>

  <ion-list>
    <ion-item *ngFor="let association of associations">
      <ion-label>{{association.name}}</ion-label>
      <ion-toggle [(ngModel)]="association.subscribe" (ionChange)="updateSubscriptions()"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
