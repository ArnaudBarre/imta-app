<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{association.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only padding (click)="goDetails(association)">
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-img style="contain: none" [src]="'assets/associations/' + association.name + '/cover.jpg'"></ion-img>
  </ion-row>
  <ion-card *ngFor="let news of association.news">
    <ion-item>
      <ion-avatar item-start>
        <img [src]="'assets/associations/' + association.name + '/avatar.jpg'">
      </ion-avatar>
      <h2>{{news.title}}</h2>
      <p>{{news.date | date:'d MMM H:mm'}}</p>
    </ion-item>

    <img [src]="'assets/associations/news/' + news.id + '.jpg'">

    <ion-card-content>
      <p [innerHTML]="news.content"></p>
    </ion-card-content>
  </ion-card>
</ion-content>
